<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/dark-mode.css' rel='stylesheet'>
</head>
<body>
    <h1>Simple Calculator</h1>
    <span class="lightMode" id="mode">Light Mode</span>
    <div class="container">
            <div class="display">
                <input type="text" value="" id="display">
            </div>
            <main class="mainCalculation">
            <div class="buttons">
                <div class="row">
                    <button class="button clear" id="clear">C</button>
                    <button class="button del" id="delete">DE</button>
                    <button class="button operators" id="divide">/</button>
                    <button class="button operators" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="button numbers" id="seven">7</button>
                    <button class="button numbers" id="eight">8</button>
                    <button class="button numbers" id="nine">9</button>
                    <button class="button operators" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="button numbers" id="four">4</button>
                    <button class="button numbers" id="five">5</button>
                    <button class="button numbers" id="six">6</button>
                    <button class="button operators" id="add">+</button>
                </div>
                <div class="row">
                    <button class="button numbers" id="one">1</button>
                    <button class="button numbers" id="two">2</button>
                    <button class="button numbers" id="three">3</button>
                    <button class="button operators" id="equals">%</button>
                </div>
                <div class="row">
                    <button class="button numbers" id="zero">0</button>
                    <button class="button numbers" id="point">00</button>
                    <button class="button numbers" id="three">.</button>
                    <button class="button operators" id="equals">=</button>
                </div>
            </div>
            </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
